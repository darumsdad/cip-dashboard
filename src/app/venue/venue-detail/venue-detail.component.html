<form [formGroup]="form">
    <div class="row">
        <div class="col-md-12">
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" placeholder="Name" type="text">
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <mat-form-field appearance="fill">
                <mat-label>Address</mat-label>
                <input matInput formControlName="address" placeholder="Address" type="text">
            </mat-form-field>
        </div>

    </div>
    <div class="row">
        <div class="col-md-4">
            <mat-form-field appearance="fill">
                <mat-label>City</mat-label>
                <input matInput formControlName="city" placeholder="City" type="text">
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field appearance="fill">
                <mat-label>State</mat-label>
                <input matInput formControlName="state" placeholder="State" type="text">
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field appearance="fill">
                <mat-label>Zip</mat-label>
                <input matInput formControlName="zip" placeholder="Postal Code" type="text">
            </mat-form-field>
        </div>
    </div>
    <div class="row">

        <div class="col-md-4">
            <mat-form-field appearance="fill">
                <mat-label>Phone</mat-label>
                <input matInput placeholder="phone" formControlName="phone" type="phone">
            </mat-form-field>
        </div>
    </div>
</form>

<mat-divider></mat-divider>

<form>
    <div class="row mt-5">
        <div class="col-md-4">
            <mat-form-field appearance="fill">
                <mat-label>Video Key</mat-label>
                <input matInput placeholder="key" [formControl]="videoTag" type="text">
            </mat-form-field>
        </div>
        <div class="col-md-2">
            <button (click)="upload($event)" mat-icon-button color="primary">
                <mat-icon>upload</mat-icon>
            </button>
        </div>
        
    </div>
</form>

                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <ng-container matColumnDef="link">
                <th mat-header-cell *matHeaderCellDef>Link</th>
                <td mat-cell *matCellDef="let element">
                    <a href="{{element.link}}" target="_blank"><img src="{{ element.pictures.sizes[2].link}}" alt=""></a>
