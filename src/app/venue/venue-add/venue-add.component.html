<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row">
          <mat-form-field appearance="fill">
          <div class="col-md-12">
            <input matInput [options]="options2" ngx-google-places-autocomplete (onAddressChange)="getEstablishmentAddress($event)" />
          </div>
        </mat-form-field>
        </div>
        <br>



        <div class="row">
          <div class="col-md-12">
            <mat-form-field appearance="fill">
              <mat-label>Name</mat-label>
              <input matInput formControlName="name" placeholder="Name" type="text">
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <mat-form-field appearance="fill">
              <mat-label>Address</mat-label>
              <input matInput formControlName="address" placeholder="Address" type="text">
            </mat-form-field>
          </div>

        </div>
        <div class="row">
          <div class="col-md-4">
            <mat-form-field appearance="fill">
              <mat-label>City</mat-label>
              <input matInput formControlName="city" placeholder="City" type="text">
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field appearance="fill">
              <mat-label>State</mat-label>
              <input matInput formControlName="state" placeholder="State" type="text">
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field appearance="fill">
              <mat-label>Zip</mat-label>
              <input matInput formControlName="zip" placeholder="Postal Code" type="text">
            </mat-form-field>
          </div>
        </div>
        <div class="row">

          <div class="col-md-4">
            <mat-form-field appearance="fill">
              <mat-label>Phone</mat-label>
              <input matInput placeholder="phone" formControlName="phone" type="phone">
            </mat-form-field>
          </div>
        </div>

        <button mat-raised-button color="primary" class="btn btn-info pull-right">Save</button>&nbsp;
        <button mat-raised-button color="primary" [mat-dialog-close]="false" cdkFocusInitial class="btn btn-info pull-right">Cancel</button>
        <div class="clearfix"></div>
      </form>
    </div>


  </div>
</div>
