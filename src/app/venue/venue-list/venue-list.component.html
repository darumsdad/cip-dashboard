           <table mat-table [dataSource]="venuesAsMatTableDataSource$ | async" appearance="fill" matSort>
               <!--- Note that these columns can be defined in any order.
     The actual rendered columns are set as a property on the row definition" -->

               <!-- Position Column -->

               
               <ng-container matColumnDef="name">
                   <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                   <td mat-cell *matCellDef="let element">{{ element.name }}</td>
               </ng-container>

               <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
                <td mat-cell *matCellDef="let element">{{ element.address }} {{ element.city }} {{ element.state }} {{ element.zip }}</td>
               </ng-container>

               <ng-container matColumnDef="contact">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact</th>
                <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
               </ng-container>
           
               <ng-container matColumnDef="actions">
                   <th mat-header-cell *matHeaderCellDef>Actions</th>
                   <td mat-cell *matCellDef="let element">
                        <button (click)="clickRow(element.id)" mat-icon-button color="primary">
                           <mat-icon>edit</mat-icon>
                       </button>
                       
                   </td>
               </ng-container>

               <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
               <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
           </table>
