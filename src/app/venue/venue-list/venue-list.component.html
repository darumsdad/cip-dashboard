<div class="container-fluid">


    <div *ngIf="loading" class="row mt-2 mb-2">
        <div class="col-md-12">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>
    </div>

    <mat-form-field appearance="fill">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    

    <table mat-table [dataSource]="venuesAsMatTableDataSource$ | async" appearance="fill" matSort>



        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
            <td mat-cell *matCellDef="let element">{{ element.address }} {{ element.city }} {{ element.state }} {{
                element.zip }}</td>
        </ng-container>

        <ng-container matColumnDef="contact">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact</th>
            <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
                <button (click)="clickRow(element.id)" mat-icon-button color="primary">
                    <mat-icon>edit</mat-icon>
                </button>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>


    <!-- </div> -->
    <!-- </div>-->


</div>
