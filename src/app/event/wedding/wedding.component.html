<div class="container-fluid">

    
    <form [formGroup]="form">


        &nbsp;
        <div *ngIf="loading" class="row mt-6 mb-6">
            <div class="col-md-12">
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </div>
        </div>
        &nbsp;
        <div class="row mb-3 mt-1">
            <div class="col-10" >
                <h1 maxlength="40" [ngStyle]="{'color' : !form.untouched ? 'red' : 'black' }">
                      {{form.get('description').value}}  
                    </h1>
                  
            </div>
            <div class="col-md-1" style="width:120px;height:100px;" [ngStyle]="{'border-style' : !form.untouched ? 'solid' : 'none', 'border-color' : 'coral'}">
                <button mat-icon-button [disabled]="form.invalid" (click)="save()" color="primary" class="pull-right"
                    aria-label="Example icon button with a home icon">
                     <img src="assets/save.png" style="width:100px;height:90px;">
                </button>
            </div>

        </div>
        


        <div class="row">
            <div class="col-12">
                <app-event-status></app-event-status>
            </div>
        </div>

        <mat-tab-group dynamicHeight animationDuration="0ms">
            <mat-tab label="Contacts / Contract">
                <div class="row mt-5">
                    <div class="col-md-12">
                        <app-event-details></app-event-details>
                    </div>
                </div>
            </mat-tab>
            <mat-tab label="Wedding Details">
                <div class="row mt-5">
                    <div class="col-md-12">
                        <app-wedding-all-details></app-wedding-all-details>
                    </div>
                </div>
            </mat-tab>
            <mat-tab label="Automation">
                <ng-template matTabContent>
                    <div class="row mt-5">
                        <div class="col-md-12">
                            <app-documents></app-documents>
                        </div>
                    </div>
                </ng-template>
            </mat-tab>

        
            <!-- <mat-tab label="Videos">
                <div class="row mt-5">
                    <div class="col-md-12">
                        <app-video-list [eventId]="eventId"></app-video-list>
                    </div>
                </div>
            </mat-tab> -->

            <!-- <mat-tab label="Call Sheet">
                <div class="row mt-5">
                    <div class="col-md-12">
                        <app-call-sheet [eventId]="eventId"></app-call-sheet>
                    </div>
                </div>
            </mat-tab> -->

            <mat-tab label="Files">
                <div class="row mt-5">
                    <div class="col-md-12">
                        <app-files></app-files>
                    </div>s
                </div>
            </mat-tab>

        </mat-tab-group>

    </form>





</div>
