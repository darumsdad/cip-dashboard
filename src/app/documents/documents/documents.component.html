<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <button mat-raised-button [disabled]="!form.get('venueId').value" color="primary" (click)="openJotForm($event)" class="pull-left">Pre Contract Jot Form</button>
        </div>
        <div class="col-md-2">
            <button mat-raised-button  color="primary" (click)="openProposal($event)" class="pull-left">Proposal Email</button>
        </div>
        <div class="col-md-2">
            <button mat-raised-button color="primary" (click)="openContract($event)" class="pull-left">Contract</button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-12">
            <table mat-table [dataSource]="dataSource" appearance="fill">
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef>Type</th>
                    <td mat-cell *matCellDef="let element">{{ element.type }}</td>
                </ng-container>

                <ng-container matColumnDef="link">
                    <th mat-header-cell *matHeaderCellDef>Link</th>
                    <td mat-cell *matCellDef="let element">
                        
                            <a mat-button href="{{ element.inputFile.fileUrl }}" target="_blank"><mat-icon>attach_file</mat-icon></a>
                </ng-container>

                <ng-container matColumnDef="to">
                    <th mat-header-cell *matHeaderCellDef>to</th>
                    <td mat-cell *matCellDef="let element">{{ element.to }}</td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let element">
                        <mat-chip-list>
                            <span *ngFor="let update of element.updates">
                                <mat-chip>{{update.event}}</mat-chip>
                            </span>

                        </mat-chip-list>
                    </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let element">
                        <div class="button-row">
                         <button  *ngIf="sending == undefined || (element.inputFile && element.inputFile.fileUrl != sending)" [disabled]="element.updates.length > 0" (click)="send(element)" mat-icon-button color="primary">
                            <mat-icon>send</mat-icon>
                        </button>
                        <button  *ngIf="sending != undefined && element.inputFile.fileUrl === sending" mat-icon-button color="primary">
                            <mat-icon><mat-spinner diameter="20"></mat-spinner></mat-icon>
                        </button>
                        </div>
                        
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </div>
    </div>
</div>
