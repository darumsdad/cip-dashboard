
<div *ngIf="loading" class="row mt-2 mb-2">
    <div class="col-md-12">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
</div>

<button mat-raised-button color="primary" (click)="upload($event)" class="pull-left">
    Upload
</button>
<div class="row mt-3">
    <div class="col-md-12">
        <table mat-table [dataSource]="dataSource" appearance="fill">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{ element.video.name }}</td>
            </ng-container>

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{ element.type }}</td>
            </ng-container>

            <ng-container matColumnDef="link">
                <th mat-header-cell *matHeaderCellDef>Video</th>
                <td mat-cell *matCellDef="let element">
                    <a href="{{element.video.link}}" target="_blank"><img src="{{ element.video.pictures.sizes[2].link}}" alt=""></a>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
