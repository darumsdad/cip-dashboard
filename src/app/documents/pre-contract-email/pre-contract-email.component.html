

<div class="row">
    <div class="col-md-8">
        <mat-form-field appearance="fill">
            <mat-label>Contact</mat-label>
            <mat-select [formControl]="contact" required>
                <mat-option *ngFor="let contact of contactList" [value]="contact">
                    {{contact.type}} : {{contact.name}} | {{contact.email}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    
  
    
</div>

<div class="row">
    <div class="col-md-12">
        <mat-form-field appearance="fill">
            
                <mat-label>Subject</mat-label>
                <input matInput type="text" [formControl]="subject" placeholder="" autocomplete="off">

           
        </mat-form-field>
    </div>
</div>

<div class="col-md-2">
    <button mat-raised-button [disabled]="contact.invalid || working" 
    color="primary" (click)="onCreate($event)" class="pull-right">Generate Email Text
    <mat-icon *ngIf="working">
        <mat-spinner diameter="20"></mat-spinner>
    </mat-icon>
</button>
</div>

<div class="row">
    <div class="col-md-12">
        <editor [formControl]="dataModel" apiKey="p9ejaukcdifecl6fhwowyud2bjuqzwbyfiyhtktmxtvbx0nq" [init]="{plugins: 'link'} "> </editor>
    </div>
</div>

<br>
<div class="button_row">
<button mat-raised-button color="primary" (click)="onSave()" class="btn btn-info pull-left">Save</button>&nbsp;
<!-- <button mat-raised-button color="primary" (click)="onSend()" class="btn btn-info pull-left">Send</button>&nbsp; -->
<button mat-raised-button color="primary" [mat-dialog-close]="false" class="btn btn-info pull-right">Cancel</button>
</div>
